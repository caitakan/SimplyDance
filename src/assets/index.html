<!DOCTYPE html>
<html>
  <style>
    html {
      background-image: url('https://i.ibb.co/php4J7r/background.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    .simply-dance-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 98vh;
    }
    .start-button {
      width: 160px;
      height: 160px;
      margin: auto 20px;
      padding: 35px;
      box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
      border-radius: 50%;
      font-size: 30px;
      background-image: url('https://i.ibb.co/xhNyBGg/start-Button.jpg');
      border: 0;
      transition: all 0.4s ease 0s;
      color: #63747d;
    }
    .start-button:hover {
      text-shadow: 0px 0px 6px rgba(255, 255, 255, 1);
      box-shadow: navy 7px 5px 20px;
      transition: all 0.4s ease 0s;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <title>Simple Dance</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
